<html>
    <head>
        <title>AngularJS</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Fonts -->
        

        <!-- Icons -->


        <!-- My Style sheet -->
        <link href="css/styles.css" rel="stylesheet">

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        <!-- My Script -->
        <script src="angularJS/script.js" defer></script>

    </head>
    <body ng-app="myApp">
        <div ng-controller="fetchAPI">
            <table width=100% class="table table-dark table-hover">
                <tr>
                    <th>id</th>
                    <th>description</th>
                    <th>delete</th>
                </tr>
                <tr ng-repeat="(key, value) in apiData">
                    <td>{{ value.id }}</td>
                    <td>{{ value.description }}</td>
                    <td><button ng-click="deleteAPI(value.id)">delete</button></td>                    
                </tr>
            </table>
            <input placeholder="id" ng-model="inID">
            <input placeholder="description" ng-model="inDES">
            <button ng-click="editAPI()">update</button>
            <button ng-click="addAPI()">add</button>
        </div>
    </body>
</html>
